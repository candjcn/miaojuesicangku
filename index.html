
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>寺庙仓库管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      padding: 10px;
    }
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #4CAF50;
      color: white;
    }
    table tr:hover {
      background-color: #f1f1f1;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #4CAF50;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>寺庙仓库管理</h1>
  </header>
  <div class="container">
    <h2>物品出入库记录</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>物品名称</th>
          <th>类别</th>
          <th>数量</th>
          <th>操作</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <!-- 数据会动态加载到这里 -->
      </tbody>
    </table>

    <h2>添加物品记录</h2>
    <form id="recordForm">
      <label for="itemName">物品名称：</label>
      <input type="text" id="itemName" placeholder="请输入物品名称" required>

      <label for="category">类别：</label>
      <select id="category" required>
        <option value="">请选择类别</option>
        <option value="食品">食品</option>
        <option value="日用品">日用品</option>
        <option value="其他">其他</option>
      </select>

      <label for="quantity">数量：</label>
      <input type="number" id="quantity" placeholder="请输入数量" required>

      <label for="operation">操作：</label>
      <select id="operation" required>
        <option value="">请选择操作</option>
        <option value="入库">入库</option>
        <option value="出库">出库</option>
      </select>

      <button type="submit">添加记录</button>
    </form>
  </div>

  <footer>
    <p>© 2023 寺庙仓库管理系统</p>
  </footer>

  <script>
    // 本地存储的键名
    const STORAGE_KEY = 'temple_warehouse';

    // 获取页面元素
    const inventoryTableBody = document.querySelector('#inventoryTable tbody');
    const recordForm = document.querySelector('#recordForm');
    const itemNameInput = document.querySelector('#itemName');
    const categoryInput = document.querySelector('#category');
    const quantityInput = document.querySelector('#quantity');
    const operationInput = document.querySelector('#operation');

    // 加载数据
    function loadData() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      renderTable(data);
    }

    // 渲染表格
    function renderTable(data) {
      inventoryTableBody.innerHTML = ''; // 清空表格
      data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.quantity}</td>
          <td>${item.operation}</td>
          <td>${new Date(item.time).toLocaleString()}</td>
        `;
        inventoryTableBody.appendChild(row);
      });
    }

    // 添加记录
    function addRecord(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      const name = itemNameInput.value.trim();
      const category = categoryInput.value.trim();
      const quantity = parseInt(quantityInput.value.trim(), 10);
      const operation = operationInput.value.trim();
      const time = Date.now();

      if (!name || !category || isNaN(quantity) || !operation) {
        alert('请填写完整信息！');
        return;
      }

      // 获取现有数据
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      data.push({ name, category, quantity, operation, time });

      // 保存到本地存储
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      // 清空表单
      recordForm.reset();

      // 刷新表格
      renderTable(data);
    }

    // 绑定事件
    recordForm.addEventListener('submit', addRecord);

    // 页面加载时加载数据
    window.onload = loadData;
  </script>
</body>
</html>
