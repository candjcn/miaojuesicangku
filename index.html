<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>妙觉寺仓库管理</title>
<style>
  /* 基础样式 */
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #f2f4f8;
    margin: 0;
    padding: 15px;
    font-size: 16px;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    font-size: 1.5rem;
    margin: 15px 0;
  }

  .section {
    background-color: #fff;
    padding: 15px;
    margin: 15px auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  /* 移动端优化 */
  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1rem;
  }

  button {
    background-color: #3498db;
    color: white;
    font-weight: bold;
    transition: opacity 0.2s;
  }

  button:hover {
    opacity: 0.9;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 15px 0;
    overflow-x: auto;
    display: block;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #eee;
    white-space: nowrap;
  }

  .warning {
    color: #e74c3c;
    font-weight: bold;
  }

  /* 桌面端优化 */
  @media (min-width: 768px) {
    body {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section {
      padding: 20px;
      margin: 20px 0;
    }
    input, select {
      width: auto;
      margin: 0 8px 8px 0;
    }
    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  }
</style>
</head>
<body>

  <h1>妙觉寺仓库管理</h1>

  <!-- 各功能模块（保持原结构）... -->

<script>
// 本地存储初始化
let storage = {
  items: JSON.parse(localStorage.getItem('items')) || [],
  inbound: JSON.parse(localStorage.getItem('inbound')) || [],
  outbound: JSON.parse(localStorage.getItem('outbound')) || [],
  counters: JSON.parse(localStorage.getItem('counters')) || { item: 1, in: 1, out: 1 }
};

// 数据保存函数
function saveData() {
  localStorage.setItem('items', JSON.stringify(storage.items));
  localStorage.setItem('inbound', JSON.stringify(storage.inbound));
  localStorage.setItem('outbound', JSON.stringify(storage.outbound));
  localStorage.setItem('counters', JSON.stringify(storage.counters));
}

// 修改后的添加物品函数
function addItem() {
  const newItem = {
    id: storage.counters.item++,
    name: document.getElementById("itemName").value,
    category: document.getElementById("itemCategory").value,
    spec: document.getElementById("itemSpec").value,
    unit: document.getElementById("itemUnit").value,
    quantity: parseFloat(document.getElementById("itemQuantity").value) || 0,
    min: parseFloat(document.getElementById("itemMin").value) || 0
  };

  if (!newItem.name) return alert("请输入物品名称");
  
  storage.items.push(newItem);
  saveData();
  updateUI();
  clearItemInputs();
}

// 修改后的删除函数
function deleteItem(id) {
  storage.items = storage.items.filter(item => item.id !== id);
  storage.inbound = storage.inbound.filter(r => r.itemId !== id);
  storage.outbound = storage.outbound.filter(r => r.itemId !== id);
  saveData();
  updateUI();
}

// 移动端优化后的入库功能
function addInbound() {
  const record = {
    id: storage.counters.in++,
    itemId: parseInt(document.getElementById("inboundItem").value),
    quantity: parseFloat(document.getElementById("inboundQty").value) || 0,
    source: document.getElementById("inboundSource").value,
    date: document.getElementById("inboundDate").value,
    operator: document.getElementById("inboundOperator").value
  };

  if (!record.itemId || !record.quantity) return alert("请填写必要信息");
  
  storage.inbound.push(record);
  storage.items.find(i => i.id === record.itemId).quantity += record.quantity;
  saveData();
  updateUI();
  clearInboundInputs();
}

// 其他操作函数类似修改...

// 统一UI更新函数
function updateUI() {
  updateItemsTable();
  updateInboundTable();
  updateOutboundTable();
  updateSelectOptions();
  updateInventoryTable();
}

// 页面加载初始化
window.addEventListener('DOMContentLoaded', () => {
  // 移动端表单自动聚焦
  if (window.innerWidth < 768) {
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => window.scrollTo(0, input.offsetTop - 60));
    });
  }
  updateUI();
});

// 其他辅助函数保持原有逻辑...
</script>
</body>
</html>
